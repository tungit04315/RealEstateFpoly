<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Fpoly</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/Real_Estate.png" type="image/x-icon">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <!-- Captcha -->
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <!-- Captcha -->
        <div class="forms-container">
            <div class="signin-signup">
                <form action="/login/action-test" method="post" class="sign-in-form" onsubmit="return validateForm()">
                    <h2 class="title">Đăng nhập</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên đăng nhập" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" name="password" required>
                    </div>

                    <!-- Captcha -->
                    <!-- <div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('recaptcha.key')}"></div> -->
                    <!-- Captcha -->

                    <input type="submit" value="Đăng nhập" class="btn solid">

                    <p class="social-text">hoặc Đăng nhập với MXH</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                    <hr>
                    <div> <a href="/forget-password">Quên mật khẩu?</a></div>
                </form>

                <form action="signup/action" method="post" class="sign-up-form" onsubmit="return validateFormSignUp()">
                    <h2 class="title">Đăng ký</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Tên tài khoản" name="username" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" placeholder="Email" name="email" required>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Mật khẩu" name="passwords" required>
                    </div>

                    <p class="notes">
                        * Mật khẩu phải đủ 8 ký tự, 1 chữ hoa, 1 chữ thường, 1 ký tự đặt biệt.
                    </p>
                    <div class="input-field">
                        <i class="fa-solid fa-phone"></i>
                        <input type="text" placeholder="Số điện thoại" name="phone">

                    </div>
                    <!-- Captcha -->
                    <div class="g-recaptcha" th:data-sitekey="${@environment.getProperty('recaptcha.key')}"></div>
                    <!-- Captcha -->
                    <!-- <div th:if="${successRegister} == 'true'" class="alert alert-success" role="alert">Đăng ký tài khoản thành công!</div> -->
                    <input type="submit" value="Đăng ký" class="btn solid">

                    <p class="social-text">hoặc Đăng ký với MXH</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bạn chưa có tài khoản?</h3>
                    <p>Hãy đăng ký tải khoản miễn phí ngay, để có trải nghiệm tốt nhất !!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Đăng ký</button>

                    <img src="/img/register.png" class="image" alt="">
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Đã có tài khoản?</h3>
                    <p>Đăng nhập ngay!!</p>
                    <button class="btn transparent" id="sign-in-btn">Đăng nhập</button>

                    <img src="/img/login.png" class="image" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="/js/login.js"></script>
    <!-- Captcha -->
    <script type="text/javascript">
        function validateFormSignUp() {
            if (grecaptcha.getResponse()) {
                return true;
            } else {
                alert("Please prove that you're not robot!!");
                return false
            }
        }
    </script>


    <!-- Captcha -->
</body>

</html>
