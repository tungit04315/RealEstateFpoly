<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{index_user::areas(~{::main})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container-xxl py-5">
            <div class="container row">
                <div th:replace="~{/layout_user/aside :: .aside}"></div>
                <div class="col-lg-9">
                    <div class="tab-pane fade show active" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <div class="container-xxl">
                            <div class="container">
                                <div class="row align-items-end">
                                    <div class="col-lg-6">
                                        <div class="text-start mx-auto mb-5 wow slideInLeft" data-wow-delay="0.1s">
                                            <h3 class="mb-3">Tin đã xóa</h3>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-content">
                                    <div id="tab-1" class="tab-pane fade show p-0 active">
                                        <div class="row g-4">
                                            <div class="col-lg-6 col-md-6 wow fadeInUp" style="width: 600px !important;" data-wow-delay="0.1s" th:each="p : ${list}">
                                                <div class="property-item rounded overflow-hidden">
                                                    <div class="position-relative overflow-hidden">
                                                        <a href="">
                                                            <img class="img-fluid" th:src="*{p.albums[0].albums_name}" alt="">
                                                        </a>
                                                        <!-- <div class="bg-primary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">Để bán</div> -->
                                                        <!-- <div class="bg-white rounded-top text-primary position-absolute start-0 bottom-0 mx-4 pt-1 px-3">Căn hộ</div> -->
                                                    </div>
                                                    <div class="p-4 pb-0">
                                                        <h5 class="text-primary mb-3" th:utext="*{p.price}"></h5>
                                                        <a class="d-block h5 mb-2" href="" th:utext="*{p.post_title}"></a>
                                                        <p th:utext="*{p.addresss}"><i class="fa fa-map-marker-alt text-primary me-2"></i></p>
                                                    </div>
                                                    <div class="d-flex border-top">
                                                        <small class="flex-fill text-center border-end py-2">
                                                            <i class="fa fa-ruler-combined text-primary me-2"></i>
                                                            <span th:utext="*{p.acreage}"></span> m²
                                                        </small>
                                                        <small class="flex-fill text-center border-end py-2">
                                                            <i class="fa fa-bed text-primary me-2"></i>
                                                            <span th:utext="*{p.bed}"></span> PN
                                                        </small>
                                                        <small class="flex-fill text-center py-2">
                                                            <i class="fa fa-bath text-primary me-2"></i>
                                                            <span th:utext="*{p.toilet}"></span> Toilet
                                                        </small>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="col-12 text-center wow fadeInUp d-flex justify-content-center" data-wow-delay="0.1s">
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination">
                                                        <li class="page-item">
                                                            <a class="page-link" href="#" aria-label="Previous">
                                                                <span aria-hidden="true">&laquo;</span>
                                                            </a>
                                                        </li>
                                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                                        <li class="page-item">
                                                            <a class="page-link" href="#" aria-label="Next">
                                                                <span aria-hidden="true">&raquo;</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
